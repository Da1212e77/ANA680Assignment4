<!DOCTYPE html>
<html>
<head>
    <title>Iris Prediction</title>
</head>
<body>
    <h1>Welcome to the Iris Prediction API</h1>
    <form id="predictForm">
        <label for="sepal_length">Sepal Length:</label>
        <input type="text" id="sepal_length" name="sepal_length"><br>
        <label for="sepal_width">Sepal Width:</label>
        <input type="text" id="sepal_width" name="sepal_width"><br>
        <label for="petal_length">Petal Length:</label>
        <input type="text" id="petal_length" name="petal_length"><br>
        <label for="petal_width">Petal Width:</label>
        <input type="text" id="petal_width" name="petal_width"><br>
        <button type="button" onclick="submitForm()">Predict</button>
    </form>
    <p id="result"></p>

    <script>
        function submitForm() {
            const sepal_length = document.getElementById('sepal_length').value;
            const sepal_width = document.getElementById('sepal_width').value;
            const petal_length = document.getElementById('petal_length').value;
            const petal_width = document.getElementById('petal_width').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify([{
                    sepal_length: parseFloat(sepal_length),
                    sepal_width: parseFloat(sepal_width),
                    petal_length: parseFloat(petal_length),
                    petal_width: parseFloat(petal_width)
                }])
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Predicted class: ${data}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
